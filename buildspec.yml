version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Zipping function for deployment...
      - powershell -Command "Compress-Archive -Path * -DestinationPath function.zip"
artifacts:
  files:
    - function.zip